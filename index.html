<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
        .calc {
            background-color: black;
            height: 95vh;
            width: 25vw;
            display: grid;
            grid-template-columns: 1fr;
        }
        .out-put, .row-1, .row-2, .row-3, .row-4, .row-5 {
            display: flex;
            justify-content: space-evenly;
            height: 90px;
            align-items: center;
        }
        .cir-1, .cir-2, .cir-3, .cir-4, .cir-5 {
            display: flex;
            justify-content: center;
            height: 50px;
            width: 50px;
            border: .0px solid rgb(255, 255, 255);
            border-radius: 50%;
            background-color: rgba(26, 24, 24, 0.943);
            font-size: 25px;
            text-align: center;
            color: white;
            align-content: center;
            align-items: center;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
        }
        .out-put{
            color: white;
            font-size: 50px;
        }
        .cir-1:hover, .cir-2:hover, .cir-3:hover, .cir-4:hover, .cir-5:hover{
            box-shadow: 0 8px 16px rgba(212, 101, 9, 0.76);
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="calc">
        <div class="out-put" id="output" style="text-align: right;"></div>
        <div class="row-1">
            <button class="cir-1" style="background-color: rgb(192, 192, 192); color: black;">AC</button>
            <button class="cir-1" style="background-color: rgb(192, 192, 192); color: black">/</button>
            <button class="cir-1" style="background-color: rgb(192, 192, 192); color: black">%</button>
            <button class="cir-1" style="background-color :rgb(255, 123, 0)">)</button>
        </div>
        <div class="row-2">
            <button class="cir-2">7</button>
            <button class="cir-2">8</button>
            <button class="cir-2">9</button>
            <button class="cir-2" style="background-color:rgb(255, 123, 0)">*</button>
        </div>
        <div class="row-3">
            <button class="cir-3">4</button>
            <button class="cir-3">5</button>
            <button class="cir-3">6</button>
            <button class="cir-3" style="background-color:rgb(255, 123, 0)">-</button>
        </div>
        <div class="row-4">
            <button class="cir-4">1</button>
            <button class="cir-4">2</button>
            <button class="cir-4">3</button>
            <button class="cir-4" style="background-color:rgb(255, 123, 0)">+</button>
        </div>
        <div class="row-5">
            <button class="cir-5">0</button>
            <button class="cir-5">(</button>
            <button class="cir-5">.</button>
            <button class="cir-5" style="background-color:rgba(255, 123 ,0);">=</button>
        </div>
    </div>
    </div>
    <script>
        document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', () => {
        const output = document.getElementById('output');
        const value = button.textContent;

        if (value === 'AC') {
            output.textContent = '';
        } else if (value === '=') {
            output.textContent = eval(output.textContent);
        } else {
            output.textContent += value;
        }
    });
});
 </script>
</body>
</html>
